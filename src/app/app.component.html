<main class="main">
  <h1>Time to {{ eventTitle }}</h1>
  <h2>
    <div>{{ deltaTime.days }} days,</div>
    <div>{{ deltaTime.hours }}h,</div>
    <div>{{ deltaTime.minutes }}m,</div>
    <div>{{ deltaTime.seconds }}s</div>
  </h2>
  <div class="form">
    <fieldset>
      <legend>Title</legend>
      <input id="eventTitle" [(ngModel)]="eventTitle" (ngModelChange)="saveEvent()" />
    </fieldset>
    <fieldset>
      <legend>Date</legend>
      <input
        id="eventDate"
        type="date"
        [(ngModel)]="eventDate"
        (ngModelChange)="setDeltaTime(); saveEvent()"
        [min]="minEventDate"
      />
    </fieldset>
  </div>
</main>

<router-outlet />
